<html lang="en">

    <link rel="stylesheet" href="style.css">

    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item active">
                    <img src="images/image1.jpg" alt="Image 1">

                </div>

            <button class="carousel-btn next">❯</button>
        </section>
    </main>
